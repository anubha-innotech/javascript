<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome    -->
    <script src="https://kit.fontawesome.com/e056da06d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="" class="input">
        <div id="result"></div>
        <div class="calc-keys">
                <button class="key" id="clear">AC</button>
                <button class="operator key operator-key" value="/">/</button>
                <button class="number key" value="7">7</button>
                <button class="number key" value="8">8</button>
                <button class="number key" value="9">9</button>
                <button class="operator key operator-key" value="*">*</button>
                <button class="number key" value="4">4</button>
                <button class="number key" value="5">5</button>
                <button class="number key" value="6">6</button>
                <button class="operator key operator-key" value="-">-</button>
                <button class="number key" value="1">1</button>
                <button class="number key" value="2">2</button>
                <button class="number key" value="3">3</button>
                <button class="operator key operator-key" value="+">+</button>
                <button class="number key" value="0">0</button>
                <button class="number key" value=".">.</button>
                <button class=" key" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="equals key operator-key">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
